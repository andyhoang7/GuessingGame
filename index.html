<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
<title>Guessing Game</title>
  <meta name="description" content="Guessing Game">
  <meta name="author" content="SitePoint">
  
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>





<body>
    <div class="container container1">
        <h1 id="title">ULTIMATE GUESSING GAME</h1>
        <h1 id="prompt"></h1>
        <div class="inputBox"><input class="inputForm" id="inputValue" placeholder="Please input your number"/></div>
        <div class="container container2">
                <div class="row row1">
                  <div class="col-">
                        <div class="buttonBox1"><button class="button" onClick="guessUserNumber()">Guess Number</button></div>
                  </div>
                  <div class="col-">
                        <div class="buttonBox2"><button class="button" onClick="restart()">Restart</button></div>
                  </div>
                 
                </div>
              </div>
        

        <div class="trackerBox"><ul id="guessesTracker"></ul></div>
    </div>

    










    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
